<html>
  <head>
    <title>Your Blog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@500;600&family=Anek+Latin:wght@600;700&family=Arvo&family=Dosis:wght@200&family=Fjalla+One&family=Roboto&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/photos/download.png">
  </head>
  <body>
    <div class="navbar">
      <navbar class="navi">
        <div class="logo">
          <span ><img class="logo-img" src="photos/download.png"></span>
          <span class="logo-detail">Draft saved at Subhransu</span>
        </div>
        <div class="user-detail">
          <a href="/index.html" id="navi-btn">Publish</a>
          <span><img class="user-img" src="photos/user.png" alt="" /></span>
        </div>
      </navbar>
    </div>
    <div class="blog">
      <div class="blog-details">
        <div class="blog-para">
          <!-- important -->
        <p class="title" role="textbox" spellcheck="false" contenteditable> Title </p>
        </div>
      </div>
      <div>
        <img id="add-para" src="photos/plus.png" alt="Add Paragraph" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
